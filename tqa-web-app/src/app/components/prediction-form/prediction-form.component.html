<div class="form-container">
  <form class="prediction-form" [formGroup]="predictionRequestForm">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Model</mat-label>
      <mat-select formControlName="model" id="model">
        <mat-option *ngFor="let qaModel of modelAware.resource" [value]="qaModel">{{qaModel.ml_type}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Tweet</mat-label>
      <textarea matInput formControlName="tweet" id="tweet" class="text-input-field"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Question</mat-label>
      <textarea matInput formControlName="question" id="question" class="text-input-field"></textarea>
    </mat-form-field>
    <button class="random-button" mat-flat-button color="accent" (click)="onTweetRequest()">Get Random Tweet</button>
    <div *ngIf="formState.predictionState.formState.showAnswer" class="answer-container">
      <mat-label class="answer-label">Answer</mat-label>
      <div class="answer">{{formState.predictionState.formState.prediction.prediction}}</div>
    </div>
    <div *ngIf="formState.predictionState.formState.showIsCorrect" class="radio-container">
      <mat-label class="radio-label">Was the predicted answer correct?</mat-label>
      <mat-radio-group formControlName="isCorrect" id="isCorrect" class="radio-group">
        <mat-radio-button [value]="true" class="radio-button">Yes</mat-radio-button>
        <mat-radio-button [value]="false" class="radio-button">No</mat-radio-button>
      </mat-radio-group>
    </div>
    <mat-form-field *ngIf="formState.predictionState.formState.showAltAnswer" appearance="fill" class="form-field">
      <mat-label>Correct Answer</mat-label>
      <textarea matInput formControlName="altAnswer" id="altAnswer" class="text-input-field"></textarea>
    </mat-form-field>
    <button
      mat-flat-button
      color="accent"
      [disabled]="formState.predictionState.formState.isSubmitButtonDisabled"
      (click)="onSubmit()">Submit</button>
  </form>
</div>
